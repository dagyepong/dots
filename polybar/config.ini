;==========================================================
; Cyberpunk Neon Polybar Configuration
;==========================================================

[colors]
; Cyberpunk neon color scheme
background = #0A0A12
background-alt = #1A1A2E
foreground = #E0E0FF
foreground-alt = #B8B8FF

; Neon accents
neon-blue = #00F3FF
neon-pink = #FF00FF
neon-green = #00FF9D
neon-purple = #9D00FF
neon-orange = #FF6B00
neon-cyan = #00FFE0

; Status colors
alert = #FF0055
warning = #FFAA00
good = #00FF55

[default]
; Triangle characters for cyberpunk styling
triangle-right = %{T2}%{T-}
triangle-left = %{T2}%{T-}
separator = "|"

;==========================================================
[settings]
screenchange-reload = true
pseudo-transparency = true
compositing-background = screen
compositing-foreground = source
compositing-overline = screen
compositing-underline = screen

;==========================================================
[bar/main]
; Cyberpunk styled bar
width = 100%
height = 28
radius = 8.0
fixed-center = true

; Transparent background with neon border
background = #CC0A0A12
foreground = ${colors.foreground}
border-size = 2
border-color = ${colors.neon-blue}20

; Gradient border effect
line-size = 2
line-color = ${colors.neon-purple}

; Fonts for icons and text
font-0 = "JetBrains Mono Nerd Font:style=Bold:size=10;2"
font-1 = "Symbols Nerd Font:size=12;3"
font-2 = "JetBrains Mono Nerd Font:size=9;1"
font-3 = "Material Design Icons Desktop:size=10;2"

; Module positioning
modules-left = bspwm launchpad
modules-center = xwindow  
modules-right = updates cpu memory pulseaudio battery power-menu

; Bar behavior
tray-position = right
tray-maxsize = 18
wm-restack = bspwm
enable-ipc = true

; Interactive elements
cursor-click = pointer
cursor-scroll = ns-resize

;==========================================================
[module/bspwm]
type = internal/bspwm
pin-workspaces = true

; Workspace icons with cyberpunk theme
ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-4 = 5;
ws-icon-5 = 6;
ws-icon-6 = 7;
ws-icon-7 = 8;
ws-icon-8 = 9;
ws-icon-default = 

; Active workspace - glowing effect
label-active = %{F${colors.neon-cyan}}%{T3}●%{T-}%{F-} %name%
label-active-background = ${colors.neon-cyan}20
label-active-underline = ${colors.neon-cyan}
label-active-padding = 2

; Occupied workspace - subtle glow
label-occupied = %{F${colors.neon-purple}}%{F-} %name%
label-occupied-padding = 2

; Empty workspace - dim
label-empty = %{F${colors.background-alt}}%{F-} %name%
label-empty-padding = 2

; Urgent workspace - alert effect
label-urgent = %{F${colors.alert}}%{F-} %name%
label-urgent-background = ${colors.alert}30
label-urgent-padding = 2

format = <label-state> <label-mode>

;==========================================================
[module/launchpad]
type = custom/text
click-left = rofi -show drun -theme cyberpunk
click-right = rofi -show window -theme cyberpunk

background = ${colors.neon-purple}40
content = %{T2}%{T-}
content-foreground = ${colors.neon-purple}
content-background = ${colors.background}

format-padding = 1
format-margin = 1

;==========================================================
[module/xwindow]
type = internal/xwindow
label = " %{T2}%{T-}  %title:0:35:...% "
label-foreground = ${colors.neon-cyan}
label-background = ${colors.background-alt}80
format-padding = 1

;==========================================================
[module/cpu]
type = internal/cpu
interval = 2
format = <ramp-load> <label>
format-background = ${colors.background-alt}80
format-padding = 1
format-margin = 1

label = "CPU %percentage%%"
label-foreground = ${colors.foreground}

; Neon CPU load ramp
ramp-load-0 = %{F${colors.neon-green}}▁%{F-}
ramp-load-1 = %{F${colors.neon-green}}▂%{F-}
ramp-load-2 = %{F${colors.neon-green}}▃%{F-}
ramp-load-3 = %{F${colors.warning}}▄%{F-}
ramp-load-4 = %{F${colors.warning}}▅%{F-}
ramp-load-5 = %{F${colors.alert}}▆%{F-}
ramp-load-6 = %{F${colors.alert}}▇%{F-}
ramp-load-7 = %{F${colors.alert}}█%{F-}

;==========================================================
[module/memory]
type = internal/memory
interval = 2

format = <ramp-used> <label>
format-background = ${colors.background-alt}80
format-padding = 1
format-margin = 1

label = "RAM %percentage_used%%"
label-foreground = ${colors.foreground}

; Memory usage with click action for system monitor
click-left = alacritty -e btop

; Neon memory ramp
ramp-used-0 = %{F${colors.neon-green}}󰍛%{F-}
ramp-used-1 = %{F${colors.neon-green}}󰍛%{F-}
ramp-used-2 = %{F${colors.warning}}󰍛%{F-}
ramp-used-3 = %{F${colors.warning}}󰍛%{F-}
ramp-used-4 = %{F${colors.alert}}󰍛%{F-}

;==========================================================
[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = true
interval = 5

format-volume = <ramp-volume> <label-volume>
format-volume-background = ${colors.background-alt}80
format-volume-padding = 1
format-volume-margin = 1

label-volume = "%percentage%%"
label-volume-foreground = ${colors.foreground}

format-muted = <label-muted>
format-muted-background = ${colors.background-alt}80
format-muted-padding = 1

label-muted = "󰖁 muted"
label-muted-foreground = ${colors.foreground-alt}

; Volume ramp with neon icons
ramp-volume-0 = %{F${colors.foreground-alt}}󰕿%{F-}
ramp-volume-1 = %{F${colors.neon-cyan}}󰖀%{F-}
ramp-volume-2 = %{F${colors.neon-cyan}}󰕾%{F-}

click-left = pavucontrol
click-right = pamixer -t

;==========================================================
[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP1
full-at = 98

; Charging animation
format-charging = <animation-charging> <label-charging>
format-charging-background = ${colors.neon-green}40
format-charging-padding = 1
format-charging-margin = 1

label-charging = "%percentage%%"
label-charging-foreground = ${colors.neon-green}

animation-charging-0 = %{F${colors.neon-green}}󰢜%{F-}
animation-charging-1 = %{F${colors.neon-green}}󰢝%{F-}
animation-charging-2 = %{F${colors.neon-green}}󰂊%{F-}
animation-charging-framerate = 750

; Discharging
format-discharging = <ramp-capacity> <label-discharging>
format-discharging-background = ${colors.background-alt}80
format-discharging-padding = 1
format-discharging-margin = 1

label-discharging = "%percentage%%"
label-discharging-foreground = ${colors.foreground}

; Battery capacity ramp
ramp-capacity-0 = %{F${colors.alert}}󰂃%{F-}
ramp-capacity-1 = %{F${colors.alert}}󰁺%{F-}
ramp-capacity-2 = %{F${colors.warning}}󰁻%{F-}
ramp-capacity-3 = %{F${colors.warning}}󰁼%{F-}
ramp-capacity-4 = %{F${colors.neon-green}}󰁽%{F-}
ramp-capacity-5 = %{F${colors.neon-green}}󰁾%{F-}
ramp-capacity-6 = %{F${colors.neon-green}}󰁿%{F-}
ramp-capacity-7 = %{F${colors.neon-green}}󰂀%{F-}
ramp-capacity-8 = %{F${colors.neon-green}}󰂁%{F-}
ramp-capacity-9 = %{F${colors.neon-green}}󰁹%{F-}

; Full battery
format-full = <ramp-capacity> <label-full>
format-full-background = ${colors.neon-green}40
format-full-padding = 1

label-full = "%percentage%%"
label-full-foreground = ${colors.neon-green}

;==========================================================
[module/updates]
type = custom/script
exec = checkupdates 2>/dev/null | wc -l || echo "0"
interval = 300
format = <label>
format-background = ${colors.background-alt}80
format-padding = 1
format-margin = 1

label = " %output%"
label-foreground = ${colors.foreground}

click-left = alacritty -e sudo pacman -Syu

;==========================================================
[module/power-menu]
type = custom/menu

expand-right = true
format-spacing = 1

label-open = %{F${colors.alert}}⏻%{F-}
label-open-background = ${colors.background-alt}80
label-open-foreground = ${colors.alert}

label-close =    
label-close-background = ${colors.background-alt}
label-close-foreground = ${colors.foreground}

label-separator = |
label-separator-foreground = ${colors.foreground-alt}

menu-0-0 =  Shutdown
menu-0-0-exec = shutdown now
menu-0-0-foreground = ${colors.alert}

menu-0-1 =  Reboot
menu-0-1-exec = reboot
menu-0-1-foreground = ${colors.warning}

menu-0-2 =  Lock
menu-0-2-exec = betterlockscreen -l
menu-0-2-foreground = ${colors.neon-cyan}

menu-0-3 =  Logout
menu-0-3-exec = bspc quit
menu-0-3-foreground = ${colors.neon-purple}

;==========================================================
; Additional cyberpunk modules (optional)
[module/network]
type = internal/network
interface = wlan0
interval = 5

format-connected = <ramp-signal> <label-connected>
format-connected-background = ${colors.background-alt}80
format-connected-padding = 1
format-connected-margin = 1

label-connected = "%essid%"
label-connected-foreground = ${colors.foreground}

format-disconnected = <label-disconnected>
format-disconnected-background = ${colors.background-alt}80
format-disconnected-padding = 1

label-disconnected = "󰖪 offline"
label-disconnected-foreground = ${colors.foreground-alt}

ramp-signal-0 = %{F${colors.foreground-alt}}󰤯%{F-}
ramp-signal-1 = %{F${colors.warning}}󰤟%{F-}
ramp-signal-2 = %{F${colors.neon-green}}󰤢%{F-}
ramp-signal-3 = %{F${colors.neon-green}}󰤥%{F-}
ramp-signal-4 = %{F${colors.neon-green}}󰤨%{F-}

;==========================================================
[module/date]
type = internal/date
interval = 1

format = <label>
format-background = ${colors.background-alt}80
format-padding = 1
format-margin = 1

date = "%H:%M"
date-alt = "%Y-%m-%d %H:%M:%S"

label = " %date%"
label-foreground = ${colors.neon-cyan}

;==========================================================
[global/wm]
margin-top = 5
margin-bottom = 5