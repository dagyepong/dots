; Cyberpunk Picom Configuration
shadow = true;
shadow-radius = 12;
shadow-opacity = 0.75;
shadow-offset-x = -8;
shadow-offset-y = -8;
shadow-exclude = [
    "name = 'Notification'",
    "class_g = 'Conky'",
    "class_g ?= 'Notify-osd'",
    "class_g = 'Cairo-clock'",
    "_GTK_FRAME_EXTENTS@:c"
];

fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 5;

blur-background = true;
blur-background-frame = true;
blur-background-fixed = true;
blur-kern = "7x7box";
blur-method = "dual_kawase";
blur-strength = 8;

backend = "glx";
vsync = true;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 0;
dbe = false;
unredir-if-possible = false;
focus-exclude = [ "class_g = 'Cairo-clock'" ];

opacity-rule = [
    "90:class_g = 'Alacritty'",
    "95:class_g = 'Thunar'",
    "85:class_g = 'Code'",
    "80:class_g = 'Firefox'"
];

wintypes:
{
    tooltip = { fade = true; shadow = true; opacity = 0.85; focus = true; };
    dock = { shadow = false; };
    dnd = { shadow = false; };
    popup_menu = { opacity = 0.9; };
    dropdown_menu = { opacity = 0.9; };
};