#####################################
#       Environment Variables       #
#####################################

# DESKTOP APPLICATION ENVIRONMENT VARIABLES


env = XDG_CURRENT_DESKTOP,Hyprland 
env = XDG_SESSION_TYPE,wayland
env = LIBVA_DRIVER_NAME,nvidia
env = GBM_BACKEND,nvidia-drm
env = XDG_SESSION_DESKTOP,Hyprland 
env = GDK_BACKEND=wayland
env = WAYLAND_DISPLAY=wayland-0
env = QT_QPA_PLATFORM,wayland
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_QPA_PLATFORMTHEME,qt6ct
env = MOZ_ENABLE_WAYLAND,1
env = STEAM_RUNTIME_PREFER_HOST_LIBRARIES,1
env = STEAM_RUNTIME,1
env = PROTON_ENABLE_WAYLAND,1


# Toolkit Backend Variables
env = GDK_BACKEND,wayland,x11,*
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland

################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,1920x1080@240,0x0,1
monitor=,preferred,auto,1,mirror,DP-1


# PLUGINS

exec-once = hyprpm reload -n 


monitor=,preferred,auto,auto

#####################################
#           Init Scripts            #
#####################################

exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = ckb-next -b
exec-once = hyprctl setcursor Bibata-Modern-Classic 24
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data
# exec = eww daemon
exec-once = sleep 3 && /usr/lib/kdeconnectd
exec-once = hash dbus-update-activation-environment 2>/dev/null &
exec-once = xdg-desktop-portal-hyprland &
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = hyprctl setcursor Bibata-Modern-Classic 24
exec-once = ~/.config/hypr/xdg-portal-hyprland
exec-once = hyprsunset
# Idle configuration

exec-once = swayidle -w timeout 300 'hyprlock' before-sleep 'hyprlock'
general {
  #    cursor_inactive_timeout = 0
       gaps_in = 2
       gaps_out = 8
       border_size = 1
       col.active_border = rgb(313244)  
       col.inactive_border = rgb(313244)

    layout = dwindle

    resize_on_border = true
}

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 2 # 0|1|2|3
    float_switch_override_focus = 2

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

