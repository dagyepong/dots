#=================
#==== general ====
#=================

#==== change the prefix from 'C-b' to 'C-a'
#==== (remap capslock to CTRL for easy access)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

#==== start with window 1 (instead of 0)
set -g base-index 1

#==== start with pane 1
set -g pane-base-index 1

#==== split panes using | and -, make sure they open in the same path
bind v split-window -h -c "#{pane_current_path}"
bind h split-window -v -c "#{pane_current_path}"

unbind '"'
unbind %

#==== open new windows in the current path
bind c new-window -c "#{pane_current_path}"

#==== reload config file
bind r source-file ~/.config/tmux/tmux.conf \; display-message "tmux.conf reloaded"

#==== stop tmux on reboot
set -g detach-on-destroy on

#unbind p
#bind p previous-window

#==== shorten command delay
set -sg escape-time 1

#==== don't rename windows automatically
#set -g allow-rename off

#==== Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

#==== image previews for yazi
set -g allow-passthrough on

set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM

#==== keybind for ranger
bind-key Bspace run-shell -b '/usr/bin/python -m ranger_tmux.drop'

#==== mouse control (clickable windows, panes, resizable panes)
set -g mouse on

#==== Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

#==== shift arrow to switch windows
bind -n S-Left previous-window
bind -n S-Right next-window

#==== reorder windows with Ctrl+Shift+arrow
bind-key -n C-S-Left swap-window -t -1
bind-key -n C-S-Right swap-window -t +1

### resize panes like vim
### feel free to change the "5" to however many lines you want to resize by, only
### one at a time can be slow
bind < resize-pane -L 5
bind > resize-pane -R 5
bind - resize-pane -D 5
bind + resize-pane -U 5

#==== syncronize panes
#bind-key y set-window-option syncronize-panes\; display-message "syncronize mode toggled"

#==== Lengthen the amount of time status messages are displayed
set-option -g display-time 3000
set-option -g display-panes-time 3000

#==== enable vi mode keys
set-window-option -g mode-keys vi

#==== Set the maximum number of lines held in window history
set -g history-limit 5000

#==== set default terminal mode to 256 colors
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
#set-option -sa terminal-features ',xterm-256color:RGB'

#==== Change background color of a tab when activity occurs
# setw -g monitor-activity on

#==== Do NOT reset the color of the tab after activity stops occuring
# setw -g monitor-silence 0

#===============
#==== style ====
#===============

#====  clock mode

setw -g clock-mode-colour cyan
setw -g clock-mode-style 12

#==== messages
set -g message-style 'fg=colour2 bg=colour0 bold'

#==== panes
set -g pane-border-style 'fg=colour1'
set -g pane-active-border-style 'fg=colour3'
set -g pane-border-status 'top'

#==== statusbar
set -g status-position bottom
set -g status-justify absolute-centre
set -g status-style 'fg=colour1'


set -g status-interval 2
set -g status-right-length 80
set -g status-left-length 50
set -g status-left "#{tmux_mode_indicator} #[fg=#e67e80,bold]󰟀 #[fg=#e67e80,bold]#H #[bg=colour2,nobold]#[fg=colour0] [#S]"
set -g status-right '#[fg=#e69875,bg=default,bright]󰇅 #(/home/ron/.config/tmux/plugins/tmux-mem-cpu-load/tmux-mem-cpu-load) #[bg=#4b565c]#[fg=#d3c6aa,bold] 󰥔 #[fg=#d3c6aa]%I:%M:%S '

setw -g window-status-current-style 'fg=colour0 bg=colour1 bold'
setw -g window-status-current-format ' #{b:pane_current_path} #I #W #F '

set-option -g set-titles on
set-option -g set-titles-string '#H:#S.#I.#P #W #T'

setw -g window-status-style 'fg=colour1 dim'
setw -g window-status-format ' #I #[fg=colour7]#W #[fg=colour1]#F '

setw -g window-status-bell-style 'fg=colour2 bg=colour1 bold'

#========================
#==== plugin options ====
#========================

#==== now-playing
set-option -g @now-playing-status-format "{icon} {scrollable} [{position}/{duration}]"
set-option -g @now-playing-scrollable-format "{artist} - {title}"
set-option -g @now-playing-scrollable-threshold "15"
set-option -g @now-playing-auto-interval "yes"
set-option -g @now-playing-playing-icon " "
set-option -g @now-playing-paused-icon " "

#==== clima
set -g @clima_unit "imperial"
set -g @clima_use_nerd_font "1"
set -g @clima_show_location 0
set -g @clima_location "Coleman"

#==== netspeed
#set -g @net_speed_format "D:%10s/U:%10s"

#==== weather
set-option -g @tmux-weather-location "Coleman"
set-option -g @tmux-weather-units "u"

#==== tmux-mode-indicator
# prompt to display when tmux prefix key is pressed
set -g @mode_indicator_prefix_prompt ' WAIT '
# prompt to display when tmux is in copy mode
set -g @mode_indicator_copy_prompt ' COPY '
# prompt to display when tmux has synchronized panes
set -g @mode_indicator_sync_prompt ' SYNC '
# prompt to display when tmux is in normal mode
set -g @mode_indicator_empty_prompt ' TMUX '
# style values for prefix prompt
set -g @mode_indicator_prefix_mode_style 'bg=blue,fg=black'
# style values for copy prompt
set -g @mode_indicator_copy_mode_style 'bg=yellow,fg=black'
# style values for sync prompt
set -g @mode_indicator_sync_mode_style 'bg=red,fg=black'
# style values for empty prompt
set -g @mode_indicator_empty_mode_style 'bg=cyan,fg=black'

#==== tmux-open-nvim
set -g @ton-open-strategy ":e"
set -g @ton-prioritize-window true

#==== tmux-ressurect
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-nvim 'session'

