# More option see https://github.com/DreamMaoMao/mango/wiki/

# Window effect
blur=1
blur_layer=1
blur_optimized=1
blur_params_num_passes = 2
blur_params_radius = 5
blur_params_noise = 0.02
blur_params_brightness = 0.9
blur_params_contrast = 0.9
blur_params_saturation = 1.2

shadows = 1
layer_shadows = 1
shadow_only_floating = 0
shadows_size = 2
shadows_blur = 8
shadows_position_x = 2
shadows_position_y = 2
shadowscolor= 0x00000099

border_radius=10
no_radius_when_single=0
focused_opacity=1.0
unfocused_opacity=1.0

# Animation Configuration(support type:zoom,slide)
# tag_animation_direction: 0-horizontal,1-vertical
animations=1
layer_animations=1
animation_type_open=slide
animation_type_close=slide
animation_fade_in=1
animation_fade_out=1
tag_animation_direction=1
zoom_initial_ratio=0.3
zoom_end_ratio=0.8
fadein_begin_opacity=0.5
fadeout_begin_opacity=0.8
animation_duration_move=500
animation_duration_open=400
animation_duration_tag=350
animation_duration_close=800
animation_curve_open=0.46,1.0,0.29,1
animation_curve_move=0.46,1.0,0.29,1
animation_curve_tag=0.46,1.0,0.29,1
animation_curve_close=0.08,0.92,0,1

# Scroller Layout Setting
scroller_structs=20
scroller_default_proportion=0.8
scroller_focus_center=0
scroller_prefer_center=0
edge_scroller_pointer_focus=1
scroller_default_proportion_single=1.0
scroller_proportion_preset=0.5,0.8,1.0

# Master-Stack Layout Setting
new_is_master=0
default_mfact=0.55
default_nmaster=1
smartgaps=0

# Overview Setting
hotarea_size=10
enable_hotarea=1
ov_tab_mode=0
overviewgappi=5
overviewgappo=30

# Misc
no_border_when_single=0
axis_bind_apply_timeout=100
focus_on_activate=1
inhibit_regardless_of_visibility=0
sloppyfocus=1
warpcursor=1
focus_cross_monitor=0
focus_cross_tag=0
enable_floating_snap=0
snap_distance=30
cursor_size=24
drag_tile_to_tile=1

# keyboard
repeat_rate=25
repeat_delay=600
numlockon=1
xkb_rules_layout=us

# Trackpad
# need relogin to make it apply
disable_trackpad=0
tap_to_click=1
tap_and_drag=1
drag_lock=1
trackpad_natural_scrolling=0
disable_while_typing=1
left_handed=0
middle_button_emulation=0
swipe_min_threshold=1

# mouse
# need relogin to make it apply
mouse_natural_scrolling=0

# Appearance
gappih=20
gappiv=20
gappoh=20
gappov=20
scratchpad_width_ratio=0.8
scratchpad_height_ratio=0.9
borderpx=4
rootcolor=0x1e2326ff
bordercolor=0x2b3339ff
focuscolor=0x1e2326ff
maxmizescreencolor=0x7fbbb3ff
urgentcolor=0xe67e80ff
scratchpadcolor=0xe69875ff
globalcolor=0xd699b6ff
overlaycolor=0x83c092ff

# layout support:
# tile,scroller,grid,deck,monocle,center_tile,vertical_tile,vertical_scroller
tagrule=id:1,layout_name:tile
tagrule=id:2,layout_name:tile
tagrule=id:3,layout_name:tile
tagrule=id:4,layout_name:tile
tagrule=id:5,layout_name:tile
tagrule=id:6,layout_name:scroller
tagrule=id:7,layout_name:tile
tagrule=id:8,layout_name:tile
tagrule=id:9,layout_name:scroller

# Key Bindings
# key name refer to `xev` or `wev` command output,
# mod keys name: super,ctrl,alt,shift,none

# reload config
#bind=SUPER,r,reload_config && notify-send "config reloaded"
bind=SUPER,r,spawn_shell,mmsg -d reload_config && notify-send "reloaded config"

#====> restart dunst
bind=ALT,d,spawn,~/.config/mango/scripts/reload_dunst.sh

#====> restart waybar
bind=SUPER,t,spawn,toggle_waybar_mango.sh

# Application Keybinds
bind=Alt,Return,spawn,ghostty
#bind=Alt,space,spawn,wofi --normal-window -c ~/.config/mango/wofi/config -s ~/.config/mango/wofi/style.css
bind=Alt,space,spawn,rofi -show drun
bind=SUPER+alt,e,spawn_shell,rofi -modi emoji -show emoji -emoji-mode copy
bind=SUPER,R,spawn,$HOME/.config/mango/rebar.sh
bind=SUPER,e,spawn,thunar
bind=SUPER+Ctrl,v,spawn,kitty --class clipse -e clipse
bind=SUPER+Ctrl,w,spawn,clipse -clear-all
bind=SUPER+CTRL,v,spawn_shell,cliphist list | rofi -dmenu | cliphist decode | wl-copy
#bind=SUPER+CTRL,w,spawn,cliphist wipe
bind=SUPER,l,spawn,swaylock
bind=CTRL+alt,p,spawn,wlogout
bind=SUPER,k,spawn,$HOME/.config/mango/keybindings.sh
bind=SUPER,m,quit
bind=SUPER+SHIFT,t,spawn,missioncenter
bind=Alt,q,killclient
bind=SUPER,r,reload_config


bind=CTRL+SUPER,Return,spawn,st -e yazi
# bind=CTRL+SUPER,Return,spawn,st-gui -e yazi
bind=CTRL+SHIFT,Return,spawn,st -e aerc
bind=CTRL+ALT,a,spawn_shell,grim -g "$(slurp -b '#2E2A1E55' -c '#fb751bff')" -t ppm - | satty -f -
# bind=SUPER,j,spawn,bash ~/.config/mango/scripts/hide_lavalauncher_mango.sh
# bind=SUPER,l,spawn,hyprlock

#====> scratchpads
bind=SUPER,F12,toggle_named_scratchpad,kitty-scratch,kitty-scratch,kitty --app-id kitty-scratch --title kitty-scratch
bind=SUPER,c,toggle_named_scratchpad,chrome-chatgpt.com__-Default,none,google-chrome-stable --app=https://ChatGpt.com

#====> wlogout
bind=SUPER,x,spawn,~/.config/mango/scripts/mango_wlogout.sh




# Screenshots KeyBinds
bind = SUPER,Print,spawn,$HOME/.config/mango/ScreenShot.sh --now
bind = SUPER+SHIFT,Print,spawn,$HOME/.config/mango/ScreenShot.sh --area
bind = SUPER+CTRL,Print,spawn,$HOME/.config/mango/ScreenShot.sh --in5 #screenshot in 5 secs
bind = SUPER+CTRL+SHIFT,Print,spawn,$HOME/.config/mango/ScreenShot.sh --in10 #screenshot in 10 secs

# Laptop multimedia keys for volume and LCD brightness
bind = NONE,XF86AudioRaiseVolume,spawn,wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind = NONE,XF86AudioLowerVolume,spawn,wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = NONE,XF86AudioMute,spawn,wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = NONE,XF86AudioMicMute,spawn,wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bind = NONE,XF86MonBrightnessUp,spawn,brightnessctl s 10%+
bind = NONE,XF86MonBrightnessDown,spawn,brightnessctl s 10%-

# Requires playerctl
bind = NONE,XF86AudioNext,spawn,playerctl next
bind = NONE,XF86AudioPause,spawn,playerctl play-pause
bind = NONE,XF86AudioPlay,spawn,playerctl play-pause
bind = NONE,XF86AudioPrev,spawn,playerctl previous



# switch window focus
bind=SUPER,Tab,focusstack,next
bind=ALT,Left,focusdir,left
bind=ALT,Right,focusdir,right
bind=ALT,Up,focusdir,up
bind=ALT,Down,focusdir,down

# swap window
bind=SUPER+SHIFT,Up,exchange_client,up
bind=SUPER+SHIFT,Down,exchange_client,down
bind=SUPER+SHIFT,Left,exchange_client,left
bind=SUPER+SHIFT,Right,exchange_client,right

# switch window status
bind=SUPER,g,toggleglobal,
bind=ALT,Tab,toggleoverview,
bind=SUPER,space,togglefloating,
bind=ALT,a,togglemaxmizescreen,
bind=ALT,f,togglefullscreen,
bind=ALT+SHIFT,f,togglefakefullscreen,
bind=SUPER,i,minimized,
bind=SUPER,o,toggleoverlay,
bind=SUPER+SHIFT,I,restore_minimized
bind=ALT,z,toggle_scratchpad

# scroller layout
bind=ALT,e,set_proportion,1.0
bind=ALT,x,switch_proportion_preset,

# switch layout
bind=SUPER,n,switch_layout

# tag switch
bind=SUPER,Left,viewtoleft,0
bind=CTRL,Left,viewtoleft_have_client,0
bind=SUPER,Right,viewtoright,0
bind=CTRL,Right,viewtoright_have_client,0
bind=CTRL+SUPER,Left,tagtoleft,0
bind=CTRL+SUPER,Right,tagtoright,0

bind=SUPER,1,comboview,1,0
bind=SUPER,2,comboview,2,0
bind=SUPER,3,comboview,3,0
bind=SUPER,4,comboview,4,0
bind=SUPER,5,comboview,5,0
bind=SUPER,6,comboview,6,0
bind=SUPER,7,comboview,7,0
bind=SUPER,8,comboview,8,0
bind=SUPER,9,comboview,9,0

# tag: move client to the tag and focus it
# tagsilent: move client to the tag and not focus it
# bind=Alt,1,tagsilent,1
bind=SUPER+SHIFT,1,tag,1,0
bind=SUPER+SHIFT,2,tag,2,0
bind=SUPER+SHIFT,3,tag,3,0
bind=SUPER+SHIFT,4,tag,4,0
bind=SUPER+SHIFT,5,tag,5,0
bind=SUPER+SHIFT,6,tag,6,0
bind=SUPER+SHIFT,7,tag,7,0
bind=SUPER+SHIFT,8,tag,8,0
bind=SUPER+SHIFT,9,tag,9,0

# monitor switch
bind=alt+shift,Left,focusmon,left
bind=alt+shift,Right,focusmon,right
bind=SUPER+Alt,Left,tagmon,left
bind=SUPER+Alt,Right,tagmon,right

# gaps
bind=ALT+SHIFT,X,incgaps,1
bind=ALT+SHIFT,Z,incgaps,-1
bind=ALT+SHIFT,R,togglegaps

# movewin
bind=CTRL+SHIFT,Up,movewin,+0,-50
bind=CTRL+SHIFT,Down,movewin,+0,+50
bind=CTRL+SHIFT,Left,movewin,-50,+0
bind=CTRL+SHIFT,Right,movewin,+50,+0

# resizewin
bind=CTRL+ALT,Up,resizewin,+0,-50
bind=CTRL+ALT,Down,resizewin,+0,+50
bind=CTRL+ALT,Left,resizewin,-50,+0
bind=CTRL+ALT,Right,resizewin,+50,+0

# Mouse Button Bindings
# NONE mode key only work in ov mode
mousebind=SUPER,btn_left,moveresize,curmove
#mousebind=NONE,btn_middle,togglemaxmizescreen,0
mousebind=SUPER,btn_right,moveresize,curresize
mousebind=NONE,btn_left,toggleoverview,-1
mousebind=NONE,btn_right,killclient,0

# Axis Bindings
axisbind=SUPER,UP,viewtoleft_have_client
axisbind=SUPER,DOWN,viewtoright_have_client


# layer rule
layerrule=animation_type_open:zoom,layer_name:rofi
layerrule=animation_type_close:zoom,layer_name:rofi


