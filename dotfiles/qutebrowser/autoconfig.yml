config_version: 2
settings:
  backend:
    global: webengine
  colors.webpage.darkmode.algorithm:
    global: brightness-rgb
  colors.webpage.darkmode.policy.images:
    global: always
  colors.webpage.darkmode.policy.page:
    global: always
  colors.webpage.darkmode.threshold.background:
    global: 0
  colors.webpage.preferred_color_scheme:
    global: dark
  content.blocking.enabled:
    global: true
  content.media.audio_capture:
    https://www.youtube.com: true
  content.media.audio_video_capture:
    https://teams.microsoft.com: true
  content.notifications.enabled:
    https://allthefallen.moe: true
    https://calendar.protonmailrmez3lotccipshtkleegetolb73fuirgj7r4o4vfu7ozyd.onion: true
    https://mail.proton.me: true
    https://mail.protonmailrmez3lotccipshtkleegetolb73fuirgj7r4o4vfu7ozyd.onion: true
  content.pdfjs:
    global: true
  content.proxy:
    global: system
  content.register_protocol_handler:
    https://calendar.google.com?cid=%25s: true
    https://mail.proton.me#mailto=%25s: true
    https://mail.protonmailrmez3lotccipshtkleegetolb73fuirgj7r4o4vfu7ozyd.onion#mailto=%25s: true
  qt.args:
    global:
    - widevine-path=/usr/lib64/chromium-browser/WidevineCdm/_platform_specific/linux_x64/libwidevinecdm.so
  qt.force_software_rendering:
    global: qt-quick
