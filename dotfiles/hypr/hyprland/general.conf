# MONITOR CONFIG
# monitor=,preferred,auto,1
# monitor=,addreserved, 0, 0, 0, 0 # Custom reserved area

#monitor=HDMI-A-1,1920x1080@60.00Hz,auto,1
monitor=DP-1,1440x900@75Hz, 0x0, 1
monitor=HDMI-A-1, 1440x900@75Hz, -1440x0, 1
#workspace = DP-3, 1680x1050@60, 1
#workspace = HDMI-A-1, 1440x900@75, 2

# HDMI port: mirror display. To see device name, use `hyprctl monitors`
# monitor=HDMI-A-1,1920x1080@60,1920x0,1,mirror,eDP-1

device{
  name = wacom-intuos-s-pen
#    transform = 0 output="HDMI-A-1"
#    transform = 0 output="DP-1"
#    transform = 0
    output = "DP-2"
#    active_area_size = 1440, 900
#    region_size = 1440, 900
}


input {
    # Keyboard: Add a layout and uncomment kb_options for Win+Space switching shortcut
    kb_layout = us
    # kb_options = grp:win_space_toggle
    numlock_by_default = false
    repeat_delay = 255
    repeat_rate = 93
    float_switch_override_focus=0
    scroll_factor = 1.6
 
    touchpad {
        natural_scroll = yes
        disable_while_typing = true
        clickfinger_behavior = true
        scroll_factor = 0.5
    }
    special_fallthrough = true
    follow_mouse = 1
    force_no_accel = true
}

binds {
    # focus_window_on_workspace_c# For Auto-run stuff see execs.confhange = true
    scroll_event_delay = 0
}

gestures {
    workspace_swipe = true
    workspace_swipe_distance = 700
    workspace_swipe_fingers = 4
    workspace_swipe_cancel_ratio = 0.2
    workspace_swipe_min_speed_to_force = 5
    workspace_swipe_direction_lock = true
    workspace_swipe_direction_lock_threshold = 10
    workspace_swipe_create_new = true
}

general {
    # Gaps and border
    gaps_in = 6
    gaps_out = 10
    gaps_workspaces = 50
    border_size = 1
    no_border_on_floating = false
    
    # Fallback colors
    col.active_border = rgba(0DB7D4FF)
    col.inactive_border = rgba(31313600)

    resize_on_border = true
    no_focus_fallback = false
    layout = dwindle
    
    #focus_to_other_workspaces = true # ahhhh i still haven't properly implemented this
    allow_tearing = true # some guy told me tearing might make things smoother idk

    snap {
      enabled = true
      }
}

dwindle {
	preserve_split = true
	smart_split = false
	smart_resizing = false
}

decoration {
    rounding = 0
    
    blur {
        enabled = true
        xray = true
        special = true
        new_optimizations = true
        popups = true
        size = 2
        passes = 4
        brightness = 1
        noise = 0.01
        contrast = 1.0
        vibrancy = 0.4
        ignore_opacity = 0
    }
        shadow {
        enabled = true
        ignore_window = false
        range = 7
        offset = 0 2
        render_power = 2
        color = rgba(000000CC)
      }
    
    # Shader
    # screen_shader = ~/.config/hypr/shaders/contrast.gls
    # screen_shader = ~/.config/hypr/shaders/chromatic_abberation.frag
    # screen_shader = ~/.config/hypr/shaders/solarized.frag
    # screen_shader = ~/.config/hypr/shaders/invert.frag
    
    # Dim
    dim_inactive = false
    dim_strength = 0.1
    dim_special = 0
}

animations {
    enabled = true
    first_launch_animation = true
    # Animation curves
    
    bezier = linear, 0, 0, 1, 1
    bezier = md3_standard, 0.2, 0, 0, 1
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = crazyshot, 0.1, 1.5, 0.76, 0.92 
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = fluent_decel, 0.1, 1, 0, 1
    bezier = easeInOutCirc, 0.85, 0, 0.15, 1
    bezier = easeOutCirc, 0, 0.55, 0.45, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1
    bezier = softAcDecel, 0.26, 0.26, 0.15, 1
    # Animation configs
    animation = windows, 1, 3, md3_decel, popin 60%
    # animation = border, 1, 10, default
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 2.5, md3_decel
    # animation = workspaces, 1, 3.5, md3_decel, slide
    animation = workspaces, 1, 7, fluent_decel, slide
    # animation = workspaces, 1, 2.5, softAcDecel, slide
    # animation = workspaces, 1, 7, fluent_decel, slidefade 15%
    # animation = specialWorkspace, 1, 3, md3_decel, slidefadevert 15%
    animation = specialWorkspace, 1, 3, md3_decel, slidevert
}

misc {
    vfr = true
    vrr = 0
    # layers_hog_mouse_focus = true
    focus_on_activate = false
    mouse_move_focuses_monitor = true
    animate_manual_resizes = false
    animate_mouse_windowdragging = false
    enable_swallow = false
    swallow_regex = (foot|kitty|alacritty|Alacritty)
    
    disable_hyprland_logo = true
    disable_splash_rendering = true
    force_default_wallpaper = 2
    new_window_takes_over_fullscreen = 2
    initial_workspace_tracking = 2
    #render_unfocused_fps = 10
    #render_ahead_safezone = 13
    #render_ahead_of_time = false
}

render {
    #explicit_sync = 0
    #explicit_sync_kms = 0
    direct_scanout = false
  }

cursor {
    sync_gsettings_theme = true
    enable_hyprcursor = true
    hide_on_key_press = true 
    no_hardware_cursors = false
    default_monitor = DP-2
  }

debug {
    damage_tracking = 2
  }
