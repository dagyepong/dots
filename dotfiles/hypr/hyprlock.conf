# TODAY IS
label {
    monitor     =
    text        = cmd[update:1000] bash -c 'day=$(date +%A); echo "Today is $day"'
    shadow_passes       = $text_shadow_pass
    shadow_boost        = $text_shadow_boost
    color               = $fg0
    font_size           = 11
    font_family         = $font_text
    position = 0%, -1.2222%
    halign              = center
    valign              = center
}

# DATE
label {
    monitor     =
    text        = cmd[update:1000] bash -c 'day=$(date +%d); case "$day" in 1) suffix="st";; 2) suffix="nd";; 3) suffix="rd";; *) suffix="th";; esac; echo -e "$(date +"%B %e")'$day'$suffix, $(date +%Y)"'
    shadow_passes       = $text_shadow_pass
    shadow_boost        = $text_shadow_boost
    color               = $fg0
    font_size           = 12
    font_family         = $font_text
    position = 0%, -4.4444%
    halign              = center
    valign              = center
}

