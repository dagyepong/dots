# For more information visit https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock/

$scrPath      = ~/.config/hypr/hyprlock/
$imgPath      = ~/.config/hypr/hyprlock/assets/

$USER         = Ein # Your Alias
$host         = uname -n #Your Alias [Default: hostname (dependency: inetutils)]
$wifimode    = true # Change the WiFi output. true = show SSID, false = Connected.
#$bt_mode      = false # Change the Bluetooth output. true = show Device name, false = Connected.

# Hardcode your location (If hardcode does not recognize your City, change it to IP Geolocation provider in weatherinfo.sh)
$CITY         = Cape_Town
$COUNTRY      = ZA

# WALLPAPER
$wallpaper    = screenshot
#$wallpaper    = ~/your/wallpaper-path.png
$blur  = 3

# ADJUST HERE
$rounding     = 12
$shaperd     = -1
$font_text    = GeistMono Nerd Font Bold
$font_text0   = GeistMono Nerd Font
$font_display = PP Neue Machina Ultra-Bold
$font_symbol  = JetBrainsMono Nerd Font Mono
# Input Var
$weight       = 2
$inner_color  = rgba(0, 0, 0, 0.5)
$border_color = rgba(255, 255, 255, 0.15)

# Colors
$clock_color  = rgba(255, 255, 255, 1)
$fg0          = rgba(255, 255, 255, 1)
$fg1          = rgba(0, 0, 0, 1)
$shape_col0   = rgba(255, 255, 255, 1)
$shape_col1   = rgba(0, 0, 0, 0.25)
$shape_col2   = rgba(255, 255, 255, 0.25)
$shadow_pass  = 2
$shadow_size = 0.2083%
$shadow_color = rgb(0,0,0)
$shadow_boost = 1.2
$text_shadow_pass   = 1
$text_shadow_boost  = 0.5



# GENERAL
general {
    hide_cursor         = true
    ignore_empty_input  = true
    text_trim           = true
    immediate_render    = false
}

# ANIMATIONS
animations {
    bezier = linear, 1, 1, 0.0, 0.0
    animation = fade, 1, 1.8, linear
  }

#BACKGROUND
background {
    monitor     =
    path        = $wallpaper
    blur_passes         = $blur
    contrast            = 0.8916
    brightness          = 0.7172
    vibrancy            = 0.1696
    vibrancy_darkness   = 1.0
}

# PROFILE PICTURE
image {
    monitor     = DP-1
    path        = $imgPath/malice-riviera_blue1113.jpg
    size = 8.3333%

    shadow_size         = $shadow_size
    shadow_color        = $shadow_color
    shadow_boost        = $shadow_boost

    rounding            = $rounding # negative values mean circle
    border_size = 0.2778%
    rotate              = 0 # degrees, counter-clockwise
    
    position = 1.7361%, -2.7778%
    halign              = left
    valign              = top
    zindex              = 1
}

# USER INFO
label {
    monitor     = DP-1
    text        = cmd[update:1000] echo -e "$USER\n󰁥 $($host)\n\n$(uname -r)\nPackages: $(pacman -Q | wc -l) pacman"
    shadow_passes       = 1
    shadow_boost        = 0.5
    color               = $fg0
    font_size           = 11
    font_family         = $font_text
    position = 14.5000%, -5.0000%
    halign              = left
    valign              = top
}

# WEATHERCAST & LOCATION
label {
    monitor     =
    text        = cmd[update:1000] echo "$(bash $scrPath/weatherinfo.sh)"
    shadow_passes       = 1
    shadow_boost        = 0.5
    color               = $fg0
    font_size           = 11
    font_family         = $font_text
    position = 0%, -2.2222%
    halign              = center
    valign              = top
}

# INPUT FIELD
input-field {
    monitor     =
    size = 20.1389%, 6.1111%
    rounding    = $rounding
    outline_thickness   = $weight
    outer_color         = $border_color
    dots_size           = 0.1 # Scale of input-field height, 0.2 - 0.8
    dots_spacing        = 1.0 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center         = true
    inner_color         = $inner_color
    font_color          = $fg0
    fade_on_empty       = false
    font_family         = $font_text
    placeholder_text    = <span>󰢏 $USER</span>
    hide_input          = false
    position = 0%, -16.1111%
    halign              = center
    valign              = center
    zindex              = 10
}

# TIME HR
label {
    monitor     =
    text        = cmd[update:1000] echo -e "$(date +"%H")" # 24-Hour Format
   #text        = cmd[update:1000] echo -e "$(date +"%I")" # 12-Hour Format
    color       = $clock_color
    shadow_size         = $shadow_size
    shadow_color        = $shadow_color
    shadow_boost        = $shadow_boost
    font_size           = 90
    font_family         = $font_display 
    position = 0%, -13.3333%
    halign              = center
    valign              = top
}

# TIME MM
label {
    monitor     =
    text        = cmd[update:1000] echo -e "$(date +"%M")"
    color       = $clock_color
    shadow_size         = $shadow_size
    shadow_color        = $shadow_color
    shadow_boost        = $shadow_boost
    font_size           = 90
    font_family         = $font_display
    position = 0%, -25.0000%
    halign              = center
    valign              = top
}

